<img src="assets/img/survey-default.png" alt="logo">
<h3 class="card-header">Zarejestruj się</h3>
<div class="card-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email jest wymangany</div>
        <div *ngIf="f.email.errors.email">Email musi być prawidłowy</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label>Hasło</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Hasło jest wymagane</div>
          <div *ngIf="f.password.errors.minlength">Password musi mieć przynajmniej 6 znaków</div>
        </div>
      </div>
      <div class="form-group col">
        <label>Potwierdź hasło</label>
        <input type="password" formControlName="confirmPassword" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">Potwierdzenie hasła jest wymagane</div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">Hasła muszą się zgadzać</div>
        </div>
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" formControlName="isAdmin" id="isAdmin" class="form-check-input"
             [ngClass]="{ 'is-invalid': submitted }"/>
      <label for="isAdmin" class="form-check-label">Czy jesteś adminem?</label>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Rejestruj
      </button>
      <a routerLink="../login" href="" class="btn btn-link">Anuluj</a>
    </div>
  </form>
</div>
