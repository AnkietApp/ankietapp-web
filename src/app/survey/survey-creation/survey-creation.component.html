<div class="card">
    <h4 class="card-header">Nowa ankieta</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nazwa ankiety</label>
          <input type="text" formControlName="name" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">To pole jest wymagane</div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Hasło</label>
          <input type="description" formControlName="description" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">To pole jest wymaganey</div>
          </div>
        </div>
        <div class="form-group">
            <label for="dueDate">Do kiedy</label>
            <input type="dueDate" formControlName="dueDate" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && f.dueDate.errors }"/>
            <div *ngIf="submitted && f.dueDate.errors" class="invalid-feedback">
              <div *ngIf="f.dueDate.errors.required">To pole jest wymaganey</div>
            </div>
          </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Utwórz
          </button>
        </div>
      </form>
    </div>
  </div>
